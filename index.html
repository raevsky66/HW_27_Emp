<div class="container" id="newEmployer">
    <div class="card">
        <header class="card-title">
            <h1>Company</h1>
        </header>
        <form action="" class="card-body form1">
            <div class="form-group">
                <!--                <label>Coffee</label>-->
                <label>name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>salary</label>
                <input type="number" name="salary" min="15000" max="30000" required>

            </div>
            <div class="form-group">
                <select name="gender" class="form-control" required>

                    <option value="" disabled selected>Select gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Hire!</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
<div class="container" id="listOfEmployers">
    <div class="card-title text-center">
        <h2>Employers list</h2>
    </div>
    <div class="card-body">
        <div class="table" id="orders_tab">

        </div>

    </div>
